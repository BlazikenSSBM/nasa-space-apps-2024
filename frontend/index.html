<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWindsor Landsat 2024</title>
    <link rel="stylesheet" href="styles.css"> <!--Linking css to html -->
</head>
<body>
        
        
<h1 class="Title">
    Landsat 
</h1>

<div>
<form>  
    <label for="email">Email:</label><br>
    <input placeholder="Your email" type="text" id="email" name="email" required autocomplete="off"><br>
    <label for="start">Start date:</label><br>
    <input placeholder="YYYY-MM-DD" type="text" id="test1" name="test1" required autocomplete="off"><br>
    <label for="end">End date:</label><br>
    <input placeholder="YYYY-MM-DD" type="text" id="end" name="end" required autocomplete="off"><br>
    <label for="place">Place name:</label><br>
    <input placeholder="Name of place" type="text" id="place" name="place" autocomplete="off"><br>
    <label for="long">longitude:</label><br>
    <input placeholder="longitude" type="text" id="long" name="long"><br>
    <label for="lat">latitude:</label><br>
    <input placeholder="latitude" type="text" id="lat" name="lat"><br>
    <label for="num_image">How many images would you like MAX 10:</label><br>
    <input type="number" id="num_image" name="num_image" autocomplete="off" max="10"><br><br>
    <input type="submit" value="submit">
    
    
</form>
</div>


<script src="script.js"></script> <!--Linking javascript to html -->
</body>
</html>
